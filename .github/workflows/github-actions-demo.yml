name: Code checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PYTHONIOENCODING: UTF-8

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run FirstStep test
        run:
          python -m unittest tests_stand.TestTestCase

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
